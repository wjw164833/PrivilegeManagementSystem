<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/jquery/jquery-3.2.1.min.js"></script>
</head>
<style>
    .layui-form-item{
        margin-bottom: 10px;
    }
</style>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>基本资料</legend>
</fieldset>
<form class="layui-form model-form" action="" style="width:80%;">
    <input name="id" type="hidden" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">头像：</label>
        <widget:uploadSingleImage name="avatar|头像|90x90|admin|建议上传尺寸450x450|450x450" value=""/>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-input-inline">
                <input name="realname" value="" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-inline">
                <input name="nickname" value="" lay-verify="required" autocomplete="off" placeholder="请输入昵称" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-inline">
                <widget:singleSelect name="gender|1|性别|name|id"  value=""/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-input-inline">
                <input name="mobile" value="" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="tel">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电子邮箱：</label>
            <div class="layui-input-inline">
                <input name="email" value="" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">部门：</label>
            <div class="layui-input-inline">
                <widget:complexSelect name="deptId|0|部门|name|id" sql="SELECT id,`name` FROM sys_dept WHERE pid=? AND mark=1 ORDER BY sort ASC;" value=""/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">职级：</label>
            <div class="layui-input-inline">
                <widget:singleSelect name="levelId|1|职级|name|id" sql="SELECT id,`name` FROM sys_level WHERE `status`=1 AND mark=1;" value=""/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">岗位：</label>
            <div class="layui-input-inline">
                <widget:singleSelect name="positionId|1|职位|name|id" sql="SELECT id,`name` FROM sys_position WHERE `status`=1 AND mark=1;" value=""/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">登录名：</label>
            <div class="layui-input-inline">
                <input name="username" value="" lay-verify="required" autocomplete="off" placeholder="请输入登录用户名" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登录密码：</label>
            <div class="layui-input-inline">
                <input name="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input" type="password">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属城市：</label>
        <widget:citySingleSelect value="" limit="3"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个性标签：</label>
        <div class="layui-input-block">
            <widget:tagsInput name="tags|1|4" data="['很有想法的','专注设计','大长腿','川妹子','海纳百川']" value=""/>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width:625px;">
        <label class="layui-form-label">用户角色：</label>
        <div class="layui-input-block">
            <widget:checkboxSingleSelect name="roleIds|name|id" sql="SELECT id,`name` FROM sys_role WHERE mark=1 ORDER BY sort ASC;" value=""/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-inline">
                <widget:dateSelect name="birthday|出生日期|date" value=""/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">显示顺序：</label>
            <div class="layui-input-inline">
                <input name="sort" value="" lay-verify="required|number" autocomplete="off" placeholder="请输入显示顺序" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-inline">
                <widget:switchCheck name="status" data="正常|禁用" value=""/>
            </div>
        </div>
    </div>
    <!--		<div class="layui-form-item layui-form-text" style="width:625px;">-->
    <!--			<label class="layui-form-label">下拉多选：</label>-->
    <!--			<div class="layui-input-block">-->
    <!--				<widget:xmSelect name="test|1|请选择角色|name|id|pid" sql="SELECT id, `name`, pid FROM sys_dep WHERE mark=1 ORDER BY sort ASC;" value="1,2"/>-->
    <!--			</div>-->
    <!--		</div>-->
    <div class="layui-form-item" style="width: 625px;">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea name="note" placeholder="请输入备注" class="layui-textarea" text=""></textarea>
        </div>
    </div>
</body>
</html>
