<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-btn-group layui-tree-btnGroup > i:nth-child(2){
            content:"\e642" !important
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>权限列表</legend>
</fieldset>
<div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
</div>
<div class="layui-row">
    <div class="layui-col-xs6">
        <div id="test12" class="demo-tree-more"></div>
    </div>
    <div class="layui-col-xs6">
        <div class="grid-demo">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">
                <i href="/addMenu" onclick="addMenu()" class="layui-icon" style="font-size: smaller" lay-event="batchDel">&#xe624;&nbsp新增</i>
            </button>
        </div>
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['tree', 'jquery', 'layer', 'util'], function(){
        var tree = layui.tree
            ,$ = layui.jquery
            ,layer = layui.layer
            ,util = layui.util;

        var index = layer.load(1); //添加laoding,0-2两种方式
        $.ajax({
            type: 'POST',
            url: '/menu/menuSelect',
            data: {"name": null},
            dataType: 'JSON',
            error: function (data) {
                layer.close(index);
                console.log(data);
                layer.msg('数据异常，操作失败！');
            },
            success: function (res) {
                layer.close(index);
                //基本演示
                tree.render({
                    elem: '#test12'
                    ,data: res
                    ,showCheckbox: false  //是否显示复选框
                    ,showLine: true
                    ,id: 'demoId1'
                    ,isJump: true //是否允许点击节点时弹出新窗口跳转
                    ,edit: ['add', 'update', 'del']
                    ,text: {
                        defaultNodeName: '未命名' //节点默认名称
                        ,none: '无数据' //数据为空时的提示文本
                    }
                    ,operate: function(obj){
                        var type = obj.type; //得到操作类型：add、edit、del
                        var data = obj.data; //得到当前节点的数据
                        var elem = obj.elem; //得到当前节点元素

                        //Ajax 操作
                        var id = data.id; //得到节点索引
                        if(type === 'add'){ //增加节点
                            layer.open({
                                title: '添加节点',
                                type: 2,//层类型：2（iframe层）
                                shade:0.2,//遮罩
                                maxmin:true,//最大最小化。
                                shadeClose: true,//是否点击遮罩关闭
                                area: ['35%', '80%'],//宽高
                                content: '/addMenu'
                            });
                            return -1;
                        } else if(type === 'update'){ //修改节点
                            //console.log(elem.find('.layui-tree-txt').html()); //得到修改后的内容
                            console.log(data);
                            /*layer.open({
                                title: '添加节点',
                                type: 2,//层类型：2（iframe层）
                                shade:0.2,//遮罩
                                maxmin:true,//最大最小化。
                                shadeClose: true,//是否点击遮罩关闭
                                area: ['35%', '80%'],//宽高
                                content: '/addMenu'
                            });*/
                        } else if(type === 'del'){ //删除节点
                            console.log("que");

                        };
                    }
                    ,click: function(obj){
                        var data = obj.data;  //获取当前点击的节点数据
                        layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                    }
                });
            }
        });



        //按钮事件
        util.event('lay-demo', {
            getChecked: function(othis){
                var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                layer.alert(JSON.stringify(checkedData), {shade:0});
                console.log(checkedData);
            }
            ,setChecked: function(){
                tree.setChecked('demoId1', [12, 16]); //勾选指定节点
            }
            ,reload: function(){
                //重载实例
                tree.reload('demoId1', {

                });
            }
        });
    });

    /*注册*/
    function addMenu() {

    }
</script>

</body>
</html>
